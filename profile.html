<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <script src="data.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="logo"></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="#" id="dashboard-link" class="nav-item">Dashboard</a>
        <a href="inventory.html" class="nav-item">Inventory</a>
      </nav>
      <div class="profile-container">
        <img src="profile-icon.png" alt="Profile" class="profile-icon" id="profile-icon" />
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="profile.html" class="dropdown-item" id="edit-profile">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" id="history-link">History</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" id="logout-button">LOGOUT</a>
        </div>
      </div>
    </header>

    <main class="dashboard-content">
      <h1 class="welcome-text">Edit Profile</h1>

      <section class="profile-section">
        <div class="profile-container">
          <div class="profile-photo-container">
            <img src="profile-icon.png" alt="Profile" class="profile-photo" id="profile-photo" />
            <button class="upload-button" id="upload-photo-btn">
              <i class="ti ti-camera"></i> Change Photo
            </button>
            <input type="file" id="photo-upload-input" accept="image/*" style="display: none" />
          </div>

          <div class="profile-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter email" disabled />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Enter phone number" />
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="gender-selector">
                <button class="gender-dropdown" id="gender-dropdown-btn">
                  <span id="selected-gender">Select Gender</span>
                  <i class="ti ti-chevron-down"></i>
                </button>
                <div class="gender-options" id="gender-options">
                  <div class="gender-option" data-value="male">Male</div>
                  <div class="gender-option" data-value="female">Female</div>
                  <div class="gender-option" data-value="other">Other</div>
                  <div class="gender-option" data-value="prefer-not-to-say">Prefer not to say</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
            </div>

            <button class="update-button" id="update-profile-btn">
              Update Profile
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="profile.js"></script>
  </body>
</html>
